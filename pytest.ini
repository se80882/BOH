[pytest]
# pytest配置文件

# 测试文件位置
testpaths = tests

# Python文件匹配模式
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# 输出选项
addopts = 
    --strict-markers
    --strict-config
    --alluredir=allure-results
    -v
    --tb=short
    --capture=no
    -ra
    --timeout=600
    --timeout_method=thread

# 标记定义
markers =
    smoke: 冒烟测试
    regression: 回归测试
    login: 登录相关测试
    order: 订单相关测试
    describe: 测试描述标记

# 日志配置
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

