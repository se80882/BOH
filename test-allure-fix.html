<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>测试Allure修复</title>
</head>
<body>
    <h1>测试Allure数据拦截</h1>
    <button onclick="testFetch()">测试Fetch</button>
    <button onclick="testXHR()">测试XHR</button>
    <div id="result"></div>

    <script>
        // 模拟内联数据
        window.__ALLURE_INLINE_DATA__ = {
            "widgets/summary.json": { "test": "data" },
            "data/categories.json": { "test": "categories" }
        };

        function getInlineData(url) {
            if (!url || typeof url !== 'string') return null;
            let normalizedUrl = url.replace(/^\.\//, '').replace(/^\//, '');
            return window.__ALLURE_INLINE_DATA__[normalizedUrl] || null;
        }

        // 拦截fetch
        const originalFetch = window.fetch;
        window.fetch = function(url, options) {
            if (typeof url === 'string' && url.endsWith('.json') && !url.startsWith('http') && !url.startsWith('file://')) {
                const data = getInlineData(url);
                if (data !== null) {
                    return Promise.resolve(new Response(JSON.stringify(data), {
                        status: 200,
                        headers: { 'Content-Type': 'application/json' }
                    }));
                }
            }
            return originalFetch.apply(this, arguments);
        };

        // 拦截XHR
        const originalOpen = XMLHttpRequest.prototype.open;
        const originalSend = XMLHttpRequest.prototype.send;
        XMLHttpRequest.prototype.open = function(method, url, async, user, password) {
            this._url = url;
            return originalOpen.call(this, method, url, async !== false, user, password);
        };
        XMLHttpRequest.prototype.send = function(data) {
            const url = this._url;
            const self = this;
            if (url && typeof url === 'string' && url.endsWith('.json') && !url.startsWith('http') && !url.startsWith('file://')) {
                const inlineData = getInlineData(url);
                if (inlineData !== null) {
                    setTimeout(() => {
                        self.status = 200;
                        self.statusText = 'OK';
                        self.responseText = JSON.stringify(inlineData);
                        self.readyState = 4;
                        if (self.onreadystatechange) self.onreadystatechange();
                        if (self.onload) self.onload();
                    }, 10);
                    return;
                }
            }
            return originalSend.call(this, data);
        };

        function testFetch() {
            fetch('widgets/summary.json')
                .then(r => r.json())
                .then(data => {
                    document.getElementById('result').innerHTML = '<p style="color:green">✅ Fetch测试成功: ' + JSON.stringify(data) + '</p>';
                })
                .catch(e => {
                    document.getElementById('result').innerHTML = '<p style="color:red">❌ Fetch测试失败: ' + e.message + '</p>';
                });
        }

        function testXHR() {
            const xhr = new XMLHttpRequest();
            xhr.onload = function() {
                document.getElementById('result').innerHTML = '<p style="color:green">✅ XHR测试成功: ' + xhr.responseText + '</p>';
            };
            xhr.onerror = function() {
                document.getElementById('result').innerHTML = '<p style="color:red">❌ XHR测试失败</p>';
            };
            xhr.open('GET', 'data/categories.json');
            xhr.send();
        }
    </script>
</body>
</html>
